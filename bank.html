<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some <span class="font-semibold text-blue-700 ">Moooooney</span>
        </h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 mt-12 w-9/12 mx-auto">
            <div class="bg-blue-200 p-8  text-white rounded-md">
                <h4 class="text-2xl ">Deposit</h4>
                <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-green-200 p-8  text-white rounded-md">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-orange-200 p-8 text-white rounded-md">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$ <span id="balance-total">1200</span></h2>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="grid grid-cols-2 gap-4 mt-12 w-9/12 mx-auto">
            <div class="bg-gray-400 p-8 rounded-md">
                <h4 class="text-2xl text-white">Please Deposit</h4>
                <input class="w-9/12 p-1.5 rounded-md mt-5" type="text" name="" id="deposit-value" placeholder="$ Amount you want to deposit">
                
                <button class="bg-blue-400 mt-2 p-2 text-white rounded-md font-semibold hover:bg-blue-500 block"
                    id="btn-Deposit">Deposit</button>

            </div>
            <div class="bg-indigo-300 p-8  rounded-md">
                <h4 class="text-2xl text-white">Please Withdraw</h4>
                <input class="w-9/12 p-1.5 rounded-md mt-5" type="text" name="" id="withdraw-amount" placeholder="$ Amount you want to withdraw">
                
                <button class="bg-blue-400 mt-2 p-2 text-white rounded-md font-semibold hover:bg-blue-500 block"
                    id="btn-withdraw">Withdraw</button>
            </div>

            
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>

</html>
